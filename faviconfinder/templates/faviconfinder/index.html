{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'faviconfinder/style.css' %}" />

<h1>Favicon Finder</h1>
<form action="/faviconfinder/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Get Favicon" />
	{% if form.fav_url %}
		{% if form.fav_url == invalid_url%}
			<h2>No Favicon Found</h2>
		{% else %}
			<img src="{{ form.fav_url }}"/>
		{% endif %}
	{% endif %}
</form>
